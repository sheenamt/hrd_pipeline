name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build_sequenza:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: build and push 
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: sheenamt/sequenza
        path: dockerfiles/sequenza-nf/
        tags: v0.1
        dockerfile: dockerfiles/sequenza-nf/Dockerfile
